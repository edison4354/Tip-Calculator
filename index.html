<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edison Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id='background-blur'>
            <div id='header'>
                <h1>Tip Calculator</h1>
                <hr class="white">
                <p>Use the form below to calculate your tip.</p>
            </div>
            <div id="container">
                <section id="calc_input">
                    <label>Bill</label>
                    <div class="input-group">
                        <div class="sym-box">
                            <span class="symbol">$</span>
                        </div>
                        <input type="number" id="input-bill" min="00.00" value="0.00">
                    </div>
                    <label>Tip %</label>
                    <input id="input-tip" type="number" value="15">
                    <label>Number of people</label>
                    <input id="input-people" type="number" value="1">
                </section>
                <section id="display">
                    <h2 id="display-tip">Tip: $0.00</h2>
                    <h2 id="display-total">Total: $0.00</h2>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
